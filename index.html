<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://taskdev.mile.app/favicon.ico" type="image/x-icon">
    <title>Mile.app | Login</title>
	<link rel="stylesheet" href="asset/style.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:,300,400,600,700" rel="stylesheet">
</head>
<body>
	
	<section>
		<div class="pages">
			<header>
				<div class="call-center">
					<a class="logo" href="">
						<img src="https://mile.app/69ece7b1819e760b63623e810922b59e.png" alt="" class="images">
					</a>
					<div class="contact">
						<div class="contact-text">
							<span class="contact-list">Call Us Now</span>
							<span>:</span>
							<span>+62 812-1133-5608</span>
						</div>
						<div class="contact-language">
							<select name="" id="" class="parent">
								<option value="">English</option>
								<option value="">Indonesia</option>
							</select>
						</div>
					</div>
				</div>   
			</header>
			<div class="pages-bg">
				<div class="section">
					<div class="page-login">
						<form action="">
							<div class="page-login-wrapper">
								<div class="page-login-img">
									<img src="https://mile.app/69ece7b1819e760b63623e810922b59e.png" alt="" class="images">
								</div>
								<div class="page-login-form">
									<h3 class="text">Your one stop platform to manage all of your field service management</h3>
									<div class="input-form">
										<input type="text" name="" id="" class="input-text" placeholder="Enter Your Organization's name">
										<div class="login">
											<button type="submit"  class="button-primary">Login</button>
										</div>
									</div>
									<p class="sub-text">Not registered yet? <a href="#">Contact us</a> for more info </p>
								</div>
							</div>
						</form>
					</div>
				</div>  
			</div>
			<footer>Â© Copyright 2019 PT. Paket Informasi Digital. All Rights Reserved</footer>
		</div>
	</section>
</body>
</html>
